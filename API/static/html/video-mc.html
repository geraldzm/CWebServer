<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div style="display: flex; flex-direction: column; gap: 20px;">
  <div style="align-self: center; border-bottom: 1px solid brown;">
    <h1 >Proyecto QuizWeb!</h1>
  </div>
  <div>
    <div style="font-size: 20px; color: brown;">
      <span>Pregunta # </span>
      <span style="font-weight: bold;">%s</span>
    </div>
  </div>
  <div>
    <div style="font-size: 20px; color: red;">
      <span>Segundos para responder: </span>
      <span style="font-weight: bold;">%s</span>
    </div>
  </div>
  <div style="display: flex; flex-direction: column; border: 1px solid brown; width: auto;">
    <h3>%s</h3>
    <div style="margin-bottom: 10px;">
      <video width="320" height="240" controls>
        <source src="%s" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <form id="pregunta" style="display: flex; flex-direction: column;">
      <label for="option-1"><input type="checkbox" name="option" id="option-1">%s</label>
      <label for="option-2"><input type="checkbox" name="option" id="option-2">%s</label>
      <label for="option-3"><input type="checkbox" name="option" id="option-3">%s</label>
      <label for="option-4"><input type="checkbox" name="option" id="option-4">%s</label>
      <button type="button" style="width: 100px; margin: 10px">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
